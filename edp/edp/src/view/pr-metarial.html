	<!-- 配电室资料提示  -->
	<div class="modal fade" tabindex="-1" id="pr-file-tips-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
					</button>
					<h4 class="modal-title">
						系统提示
					</h4>
				</div>

				<div class="modal-body">
					<div class="height20"></div>
					<span class="color-green font14">配电室资料的使用方法：</span>
						<br /> 1、可以为配电室上传任何格式的资料，上传之后，自动添加到当前配电室的资料库中；
						<br /> 2、第一步上传的资料，会自动添加到系统资料库，但不会自动添加到其他配电室资料库；
						<br /> 3、可以把系统资料库中的资料“添加”到当前配电室；
						<br />
						<div class="height20"></div>
					<span class="color-red font14">注意：</span>
					<br /> 1、浏览器上只能查看PDF和图片等文件，无法直接打开和浏览word、excel、cad等文件；
					<br /> 2、pad端默认只支持浏览PDF和图片文件，如果需要浏览其他格式的文件，请在pad上安装相对应的程序；
					<br />

					<div class="height20"></div>
				</div>
				<div class="modal-footer">
					<span class="btn btn-default" data-dismiss="modal">知道了</span>

				</div>
