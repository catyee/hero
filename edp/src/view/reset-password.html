
<div class="container">
    <div class="header">
        <div class="content">
            <img src="//cdn.dianwutong.com/edp/img/bee.png">
            <span>找回密码</span>
        </div>
    </div>
    <div class="height70"></div>

    <div class="content">
        <div class="steps-bar">
            <div class="step">
                <div>1.验证手机号</div>
                <span class="arrow-background "></span>
                <span class="arrow-foreground "></span>
            </div>
            <div class="step step-current">
                <div>2.找回/重置密码</div>
                <span class="arrow-background "></span>
                <span class="arrow-foreground border-current" ></span>
            </div>
            <div class="step">
                <div>3.完成</div>
                <span class="arrow-background "></span>
                <span class="arrow-foreground "></span>
            </div>
        </div>
    </div>
    <div class="height30"></div>
    <div class="content">
        <div class="height76"></div>
        <div class="con">
            <div class="newPwd">
                <span>新密码：&nbsp;&nbsp;&nbsp;</span><input type="password" placeholder="请输入新密码" id="newPassword">
            </div>
            <div class="height24 "><div class="content center"><span class="color-red" id="newPasswordTip"> </span>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</div></div>
            <div class="confirmPwd">
                <span>确认密码：&nbsp;&nbsp;&nbsp;</span><input type="password" placeholder="请确认新密码" id="confirmPassword">&nbsp;&nbsp;&nbsp;
            </div>
            <div class="height24"><div class="content center"><span class="color-red" id="confirmPasswordTip"> </span>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</div></div>
            <div class="center"><button id="confirm" class="pointer">确定</button></div>
        </div>
        <div class="height50"></div>

    </div>



    <div class="height40"></div>
    <div class="tip content">
        <div>没收到短信验证码？</div>
        <div>1.网络通讯异常可能会造成短信丢失，请重新获取或稍后再试。</div>
        <div>2.请核实手机是否已欠费停机，或者屏蔽了系统短信。</div>
        <div>3.如果手机已丢失或停用，请选择其他验证方式。</div>
        <div>4.您也可以尝试将SIM卡移动到另一部的手机，然后重试。</div>
    </div>
</div>
